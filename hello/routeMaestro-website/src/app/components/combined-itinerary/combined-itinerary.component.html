<main >
  
    <!-- flight cards for default Itinerary -->
  <div
    *ngFor="let flight of currentFlightSetSegmentsArray"
    style="
    width: 550px;
    display: flex;
    flex-direction: column;
    gap: 21px;
    "
  >
    <!-- completeFlight = all flights to reach from a->b  with all layovers   -->
    <app-flight-card [completeFlight]="flight" (triggerAlternateFlightSetsDialog)=" showFlightOptions($event)"></app-flight-card>
  
    
     <!--  containing Alternate flight Sets  -->
     <div>
      <div *ngIf="isFlightOptionsAvailable">
        
        <app-alternate-flight-options
          [allFlightSets]="allFlights"
          [currentFlightSetResultIdx]="currentFlightSetIndex"
          (highlightedFlightSetIdxChange)="
            onHighlightedFlightSetIdxChange($event)
          "
        >
        </app-alternate-flight-options>
      </div>

      <!-- <button
    
        class="btn btn-dark"
        (click)="showFlightOptions()"
      >
        Global Edit
      </button> -->
    </div>

  </div>

  <!-- NEED TO CALL FOR HOTELS AND SCHEDULES -->


  <app-city-schedule [allSchedules]="allSchedules" [currentFlightSet]="currentFlightSet" ></app-city-schedule>


</main>
